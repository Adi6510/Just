<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Front End</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="score">
            <span id="score">0</span>
        </div>
        <div class="hearts">
            <img src="heart.png" alt="Heart" class="heart">
            <img src="heart.png" alt="Heart" class="heart">
            <img src="heart.png" alt="Heart" class="heart">
        </div>
        <div class="background">
            <img src="background.png" alt="Background" class="background-image">
            <div class="barriers">
                <img src="barrier.png" alt="Barrier" class="barrier">
                <img src="barrier.png" alt="Barrier" class="barrier">
            </div>
            <div class="duck">
                <img src="duck.png" alt="Duck">
            </div>
        </div>
    </div>
</body>
</html>
